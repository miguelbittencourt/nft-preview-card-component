<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="main-section">
    <div class="div-image">
      <a href="#"><img id="image-nft" src="./images/image-equilibrium.jpg"></a>
      <a href="#"><div><img src="./images/icon-view.svg"></div></a>
    </div>
    

    <span class="card-title">
      <a href="#"><h1>Equilibrium #3429</h1></a>
    </span>

    <span>
      <p id="card-paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </span>

    <div class="eth-time">
      <div id="card-eth">
        <img src="./images/icon-ethereum.svg"><span>0.041 ETH</span>
      </div>
      
      <div id="card-time">
        <img src="./images/icon-clock.svg"><span>3 days left</span>
      </div>
    </div>
    

    <div>
      <hr id="card-line">
    </div>

    <div id="card-creator">
        <img src="./images/image-avatar.png"><p>Creation of <a href="#"><span id="creator-name">Jules Wyvern</span></a></p>
    </div>
    
  </section>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Miguel Bittencourt</a>.
  </div>
</body>
</html>
